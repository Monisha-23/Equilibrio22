    if(x==3)
    {   
        hbox.textContent="ELDORADO-THE LOST TREASURE";
        rbox.textContent="If you're someone who always has an eye for the hidden mysteries and puzzles, then you're at the perfect place ! EQUILIBRIO 2022 presents 'ONLINE TREASURE HUNT', where you race against the time to decipher clues and interpret answers to amazing puzzles and riddles while perusing your intellectual abilities. Feel free to unleash your inner Sherlock Holmes !";  
        bulPart.innerHTML="<li> The quiz includes 3 topics related to chemical engineering. </li><li> Each topic will be given a brief introduction during the workshop. So participants are required to attend the workshop.  </li><li> Participants will be called in an individualized manner during the event. </li><li> Participant’s camera and microphone are to be kept on during the event, background should neither be blurred nor filled with any templates. </li><li> The participants would get 15 seconds to answer after the entire question has been asked. </li><li> 15 questions will be asked to the participant (5 from each topic). Participants with the maximum points will be declared as a winner. </li>";
        title1.textContent="Rules and Regulations";
        inspart.innerHTML="It consists of 4 rounds or stages by clearing the each stage you will be promoted to the next level.<br><br> <b>First Stage (Quizard) </b><br>This round consists of a quiz and which consists of some questions related to the GK, aptitude, reasoning, some sort of puzzles and logic related stuff. In this stage the top performers(no.of top performerswill depends on the no.of applications we received). And they will be promoted to the next consecutive level.<br><b>Note :- The quizzard will be conducted QUIZPRO APP.<br>App link :-https://play.google.com/store/apps/details?id=com.chetanm.edu.quizPro</b><br><br><b>Second Round</b></br>In this stage we will provide a pic(which is a college of 2 pics ) and they need to find the keyword that can be formed by combining the 2 keywords of the each picture in the college in a stipulated time. The keywords of the images will be the passwords for the corresponding pdfs. Everyoneshould solve any 5 images, but u can solve all the images . So that u can a marks for the each Image .These marks will be considered for the next round.<br><br> <b>Third Round</b><br>This stage consists of some pdfs and the pdfs will have the key means It need a password to open the pdf. And the key will be the keyword that u have found in the round  for example if u found a keyword for the 2ndimage in the round 2 then that will be the password for the 2nd pdf in the round 3. The constraint is that u need to open and solve atleast 3 pdfs in a stipulated time ,if ur able to all the pdfs u can solve and u will be awarded with be marks. After opening the pdf you will find a riddle or puzzle ,in the pdf u have to solve the riddle. Those who have solved the 3 riddles in the least time will be sent into the next round.You have to solve it in the stipulated time only.<br><br><b>Forth Round</b><br>Top 3 members ( calculated based on the sum of the points of all rounds ) those are the eligible for this round. This is a special and interesting round in which contestants have to join in the google meet or zoom the host will be giving some type of riddles to the participants and they need to solve them and you will find some place in our university and have to move ahead (All will be done in google 3D map) , so finally those who solved the riddles in the least time will be the winner.<br><b>HINT:- You should be aware of the all locations in GGV.</b>"
        r2Title.textContent="Terms and Conditions"
        r2Txt.innerHTML="<li> Only team entries of 2 members are eligible for participation and the 2 members are should from the same college or University.</li><li> If we found that you are doing any kind of cheating then you will be eliminated.</li><li> Decision of the judges will be final and binding.</li><li> Non GGVians are also allowed.</li><li> No entry fee </li>"
    }
    if(x==2)
    {       
        hbox.textContent="E-BIZZ (STARTUP TALKS or STARTUP SCINTILLA)";
        rbox.textContent="Startups are the new trend in India and as well as a global phenomenon where everyone wants to be their own boss rather than being a regular 9 to 5 employee. So, EQUILIBRIO brings you the “E-BIZZ”: a blend of ideas and a riveting voyage where techies seek strategies to solve some stirring questions. ";
        title1.textContent="Rules and Regulations";
        inspart.innerHTML="<li>Participants will be given 9-10 problem statements to choose the one of their interest.</li><li> Here the participant has to come up with innovative start-up ideas which are profitable, impactable, market realistic and formulate a feasible solution and make a presentation in front of the jury.</li><li> The best solutions will be recognized and rewarded.</li><br>It consists of 2 rounds.<br> <br> <b>ROUND-1</b> <br> <li>All the teams need to submit their idea by wrapping it up in 250-300 words.</li> <li>All the ideas will be scrutinised and top ideas will be sent to Round-2.</li> <br><b>ROUND-2</b><br> <li>Each team will be allotted time of 15 mins out of which, 12 mins of time are for their PPT presentation and another 3 mins are for questions by the judges.</li><li> Among all the best 3 ideas will be rewarded.</li> "
        r2Title.textContent="Judging Criteria"
        r2Txt.innerHTML="<li>The idea must be innovative and uncopied from any other source. 20% of marks are allocated for a good presentation.</li><li> The idea must be market-relevant and profitable.The best will be helped to take that idea to move further.</li>"
    }
    if(x==1)
    {       
        hbox.textContent="JOB BATTLE";
        rbox.textContent="In this world full of competition, one should always be ready to fight battles to get desired results. And as the saying goes 'You may have to fight a battle more than once to win it', EQUILIBRIO brings you 'JOB BATTLE' to ease your struggles during interviews and to see the light of your forte. Keeping in mind that our students are industry ready and aimed at bringing out the competitive spirit of students and test their business acumen, skills and knowledge, Make sure to participate to hone your analytical and communication skills!.";
        title1.textContent="Rules and Regulations"
        inspart.innerHTML="It consists of 3 rounds namely written, group discussion, and personal interview.<br><br><b> ROUND -1(WRITTEN) </b><br><li> It consists of a written exam with the syllabus of reasoning, logical thinking and aptitude.</li><li> This round will consist of 30 questions to solve in 30 minutesEach correct answer will be rewarded with +1 mark and for every wrong answer, 0.25 marks will be deducted.</li><li> After the exam, marks will be displayed, those who got more marks than cut off will be sent into the next round.</li> <b>Note:- Exam will be conducted on the QUIZPRO APP(App link is QUIZPRO) . <br><br> ROUND-2 (GROUP DISCUSSION) </b> <li> For this round, groups of random people are selected for discussion on a topic given by the judges.</li><li>The judging criteria will be based on their performance like how fast they are responding? How confident are they? How relevant are their answers to the topic? Those who performed this round well will enter into the next round.</li><b> Note:- Group Discussion will be conducted on google meet or Zoom.<br><br> ROUND-3(INTERVIEW) </b> <li>This round comprises one to one interview.</li><li> The judging criteria for this round are honest and relevant answers, good communication skills and confidence.</li><b> Note:- Group Discussion will be conducted on google meet or Zoom.</b>"
        r2Title.textContent="Terms and Conditions"
        r2Txt.innerHTML="<li>Only single participation is allowed.</li><li> Non-GGVians are also allowed. </li><li>Attempting any kind of malpractice will be disqualified from the round. </li><li>No entry fee.</li><li> Winners will be selected on the basis of total marks collected by an individual in all rounds, so be attentive and keep the focus on the previous rounds too.</li><li> Decisions by judges will be final and binding. </li>";

    }
